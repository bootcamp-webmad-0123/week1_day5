<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        const person = {
            name: 'German',
            lastName: 'Alvarez',
            celiac: false,
            address: {
                street: 'García Luna',
                neighbourhood: 'Prospe',
                postalCode: 28002
            },
            hobbies: ['sky', 'coding', 'beer', 'rave'],
            age: 35,
            height: 1.7,
            weight: 80,
            subscriptions: [
                {
                    name: 'Netflix',
                    cost: 14.99
                },
                {
                    name: 'Glovo Prime',
                    cost: 9.99
                }
            ],
            // learnNewHobby: function(newHobby) {              // en realidad son funciones
            learnNewHobby(newHobby) {
                this.hobbies.push(newHobby)
            },
            grow(extraYears = 1) {
                this.age += extraYears
            },
            subscribe(serviceName, serviceCost) {
                const service = {
                    name: serviceName,
                    cost: serviceCost
                }
                this.subscriptions.push(service)
            },
            getTotalSubscriptionsCost() {
                let totalCost = 0
                this.subscriptions.forEach(function (eachSubscription) {
                    totalCost += eachSubscription.cost
                })
                return totalCost
            }
        }


        // Object properties access
        console.log(`Me llamo ${person.name} y tengo ${person['age']} años`)
        console.log('Mis hobbies son:', person.hobbies)

        // Custom methods
        person.learnNewHobby('chess')
        console.log('Y ahora mis hobbies son:', person.hobbies)

        person.grow()
        console.log('Mi edad ahora es', person.age)

        person.subscribe('Amazon Prime', 10)
        person.subscribe('Spoti', 12)
        console.log('Y ahora mis suscripciones son:', person.subscriptions)

        const cost = person.getTotalSubscriptionsCost()
        console.log('Me estoy dejando', cost, 'en suscriptiones... OMG D:')





    </script>
</body>

</html>
